name: Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System details
      placeholder: |
        - OS: Windows 10
        - Python: 3.9
        - Browser: Chrome
